name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: openkpis-next/package-lock.json

      - name: Install
        working-directory: openkpis-next
        run: npm ci

      - name: Lint
        working-directory: openkpis-next
        run: npm run lint

      - name: Type Check
        working-directory: openkpis-next
        run: npm run type-check

      - name: Build (no output capture)
        working-directory: openkpis-next
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'service-role' }}
        run: npm run build --if-present










